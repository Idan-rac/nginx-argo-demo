apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Idan-rac/nginx-argo-demo.git
    targetRevision: main  # Branch to deploy from
    path: manifests # Path to the Kubernetes manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: my-project # Namespace to deploy the application
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions: 
       - CreateNamespace=true # Automatically create the namespace if it doesn't exist